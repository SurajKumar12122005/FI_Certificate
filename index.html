<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .certificate-container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      max-width: 90%;
    }

    .certificate-container img {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 8px;
    }

    .certificate-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="certificate-title">Internship Certificate</div>
    <img src="SURAJ KUMAR SINGH Internship Certificate_page-0001.jpg" alt="Certificate">
  </div>
</body>
</html>
